<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋节网站</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #moon {
            position: absolute;
            width: 100px;
            height: 100px;
            /* background-color: #f0e68c; */
            /* 月亮颜色 */
            border-radius: 50%;
        }

        .moon {
            width: 150px;
            height: 150px;
        }

        .star {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <img src="./star_1.jpg" alt="" class="star">
    <div id="moon">

        <img src="./Moon.png" alt="" class="moon">
    </div>

    <script>
        const moon = document.getElementById("moon");
        const duration = 3 * 60 * 60 * 100; // 3小时，以毫秒为单位
        const halfDuration = duration / 2;

        function moveMoon() {
            const startTime = Date.now();
            const startX = window.innerWidth;
            const endX = 0;
            const startY = window.innerHeight / 2 - moon.offsetHeight / 2;
            const endY = startY - 300; // 月亮到达最高点的高度

            function animateMoon() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;

                if (elapsed < duration) {
                    const progress = elapsed / duration;
                    const x = startX - (startX - endX) * progress;
                    const y = startY + (endY - startY) * Math.sin(progress * Math.PI); // 使用正弦函数创建弧形运动
                    moon.style.left = x + "px";
                    moon.style.top = y + "px";
                    requestAnimationFrame(animateMoon);
                }
            }

            animateMoon();
        }

        // 在页面加载后开始月亮的移动
        window.addEventListener("load", () => {
            setTimeout(moveMoon, 1000); // 延迟一秒开始移动月亮
        });
    </script>
</body>

</html>
