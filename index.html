<body>

    <div id="container">
        <div id="img_div">
            <img id="intro_img" src="./test.jpg" alt="">
        </div>
        <p class="intro_p">栗安LiAN</p>
        <p class="intro_p">和她的经典神曲</p>
        <p class="intro_p_s">点歌名复制</p>
        <div id="button_div">
            <button type="button" id="chineseBtn">中文</button>
            <button type="button" id="englishBtn">英文</button>
            <button type="button" id="japaneseBtn">日文</button>
        </div>
        <div id="search-bar_div">
            <input class="search-bar" type="text" name="search" id="search" placeholder="输入歌名">
        </div>
        <div id="table_div">
            <table id="table-4" cellspacing="0">
                <thead>
                    <tr class="test">
                        <th>歌名</th>
                        <th>歌手</th>
                        <th>语言</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    &emsp;&emsp;
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        // 1.将每一行的数据作为一个对象，然后将这些对象封装在一个数组中（没有后台服务器的情况下，暂时采用这种方式添加）

        var datas = [{
            name: 'song1',
            subject: 'hsiuter',
            scores: '中文'
        }, {
            name: 'song2',
            subject: 'hsiuter',
            scores: '中文'
        }, {
            name: 'song3',
            subject: 'hsiuter',
            scores: '中文'
        }, {
            name: 'song4',
            subject: 'hsiuter',
            scores: '日文'
        }, {
            name: 'song5',
            subject: 'hsiuter',
            scores: '英文'
        }]

        // datas = $.ajax({
        //     url: "./song.json",//json文件位置，文件名
        //     type: "GET",//请求方式为get
        //     dataType: "json", //返回数据格式为json
        //     async: false,
        //     success: function (data) {//请求成功完成后要执行的方法 
        //     }
        // });
        // 2、添加行tr，利用for循环（i的数量与数组的长度有关）
        // 获取元素

        $.getJSON('songs.json', function (data) {
            var datas = data;
            var tbody = document.querySelector('tbody');
            var text = "";

            function filterSongs() {
                text = $('#search').val().toLowerCase(); // 获取文本框输入并转为小写
                var filteredData = datas.filter(function (song) {
                    return song.name.toLowerCase().includes(text);
                });

                // 清空歌曲列表
                tbody.innerHTML = '';

                // 重新生成过滤后的歌曲列表
                filteredData.forEach(function (song) {
                    var tr = document.createElement('tr');
                    tbody.appendChild(tr);

                    for (var k in song) {
                        var td = document.createElement('td');
                        if (k == "name") {
                            td.innerHTML = "<a class='copy' onclick='copy(this)' href='javascript:;' >" + song[k] + "</a>";
                        } else {
                            td.innerHTML = song[k];
                        }
                        tr.appendChild(td);
                    }

                    var td = document.createElement('td');
                    td.innerHTML = "<a href='javascript:;'>删除</a>";
                    tr.appendChild(td);
                });
            }

            // 初始化页面时显示所有歌曲
            filterSongs();

            // 监听搜索栏输入事件
            $('#search').on('input', filterSongs);


            var chineseBtn = document.getElementById('chineseBtn');
            var englishBtn = document.getElementById('englishBtn');
            var japaneseBtn = document.getElementById('japaneseBtn');

            chineseBtn.addEventListener('click', function () {
                toggleButton(chineseBtn, '中文');
            });

            englishBtn.addEventListener('click', function () {
                toggleButton(englishBtn, '英文');
            });

            japaneseBtn.addEventListener('click', function () {
                toggleButton(japaneseBtn, '日文');
            });

            function toggleButton(button, language) {
                if (button.classList.contains('active')) {
                    button.classList.remove('active');
                    filterByLanguage('all');
                } else {
                    chineseBtn.classList.remove('active');
                    englishBtn.classList.remove('active');
                    japaneseBtn.classList.remove('active');
                    button.classList.add('active');
                    filterByLanguage(language);
                }
            }

            function filterByLanguage(language) {
                var filteredData;

                if (language === 'all') {
                    filteredData = datas;
                } else {
                    filteredData = datas.filter(function (song) {
                        return song.scores === language;
                    });
                }

                // 清空歌曲列表
                tbody.innerHTML = '';

                // 重新生成过滤后的歌曲列表
                filteredData.forEach(function (song) {
                    var tr = document.createElement('tr');
                    tbody.appendChild(tr);

                    for (var k in song) {
                        var td = document.createElement('td');
                        if (k === "name") {
                            td.innerHTML = "<a class='copy' onclick='copy(this)' href='javascript:;' >" + song[k] + "</a>";
                        } else {
                            td.innerHTML = song[k];
                        }
                        tr.appendChild(td);
                    }

                    var td = document.createElement('td');
                    td.innerHTML = "<a href='javascript:;'>删除</a>";
                    tr.appendChild(td);
                });
            }
        });
        function copy(that) {
            var inp = document.createElement('input');
            document.body.appendChild(inp)
            inp.value = that.textContent
            inp.select();
            document.execCommand('copy', false);
            inp.remove();
        }
    </script>
</body>
